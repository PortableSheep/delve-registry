plugins:
  - name: data-visualizer
    repository: github.com/delve-plugins/data-visualizer
    version: v2.1.0
    description: Advanced data visualization and charting plugin with multiple chart types
    author: Delve Community
    license: MIT
    enabled: false  # Default state for new plugins from registry
    auto_update: false  # Conservative default
    min_delve_version: v0.2.0
    frontend_path: dist/visualizer.js
    asset_patterns:
      - data-visualizer-{os}-{arch}
      - data-visualizer-{os}-{arch}.exe
    channel: stable

  - name: json-formatter
    repository: github.com/delve-plugins/json-formatter
    version: v1.3.2
    description: Pretty print and validate JSON data
    author: JSON Team
    license: Apache-2.0
    enabled: false
    auto_update: true
    frontend_path: plugin.js

  # Plugin with beta channel
  - name: api-tester
    repository: github.com/delve-plugins/api-tester
    version: v3.0.0-beta.1
    description: REST API testing and debugging tool
    author: API Team
    license: MIT
    enabled: false
    auto_update: false
    channel: beta
    min_delve_version: v0.3.0

  # Plugin with custom asset patterns
  - name: database-client
    repository: github.com/delve-plugins/db-client
    version: v4.2.1
    description: Universal database client supporting MySQL, PostgreSQL, SQLite
    author: DB Team
    license: GPL-3.0
    enabled: false
    auto_update: false
    asset_patterns:
      - db-client-{os}-{arch}.tar.gz
      - db-client-{os}-{arch}.zip
    frontend_path: dist/db-client.js

  # Development plugin
  - name: code-snippets
    repository: github.com/delve-plugins/code-snippets
    version: latest
    description: Code snippet manager with syntax highlighting
    author: Code Team
    license: MIT
    enabled: false
    auto_update: false
    channel: development
    frontend_path: build/snippets.js

settings:
  auto_check_updates: true
  update_check_interval: 6h
  allow_prerelease: true
  registry_update_interval: 12h

channels:
  stable:
    description: Stable, production-ready releases
    include_prerelease: false
    auto_update_allowed: true
  beta:
    description: Beta releases for testing
    include_prerelease: true
    auto_update_allowed: false
  development:
    description: Latest development builds
    include_prerelease: true
    auto_update_allowed: false

default_channel: stable

registry_info:
  name: "Official Delve Plugin Registry"
  description: "Registry of Delve plugins"
  maintainer: "portablesheep"
  last_verified: "2024-01-15T10:30:00Z"
  total_plugins: 1

last_updated: 2024-01-15T10:30:00Z
